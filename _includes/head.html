<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="naver-site-verification" content="39ea32fdd0065a6eba43908eab4da5a9bc8e14af" />

<!-- Open Graph / Facebook -->
<meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:image" content="{{ site.url }}{{ site.logo }}">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ site.url }}{{ page.url }}">
<meta property="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta property="twitter:image" content="{{ site.url }}{{ site.logo }}">


<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv='cache-control' content='no-cache'> 
<meta http-equiv='expires' content='0'> 
<meta http-equiv='pragma' content='no-cache'>
<!-- Favicon -->
<link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.ico">
<link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/favicon-16x16.png">
<link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/apple-touch-icon.png">
<link rel="manifest" href="{{ site.baseurl }}/site.webmanifest">

<!-- CSS -->
<link rel="stylesheet" href="{{ site.baseurl }}/css/owl.carousel.css" />
<link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap.min.css" />
<link rel="stylesheet" href="{{ site.baseurl }}/css/font-awesome.min.css" />
<link rel="stylesheet" href="{{ site.baseurl }}/css/main.css" />
<link rel="stylesheet" href="{{ site.baseurl }}/css/style.css" />
<link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css" />

<!-- Navigation Style -->
<link rel="stylesheet" href="{{ site.baseurl }}/css/navigation-style.css" />
<!-- Contact Style -->
<link rel="stylesheet" href="{{ site.baseurl }}/css/contact-style.css" />
<!-- Category Style -->
<link rel="stylesheet" href="{{ site.baseurl }}/css/category-style.css" />
<!-- Tags Style -->
<link rel="stylesheet" href="{{ site.baseurl }}/css/tags-style.css" />
<!-- Footer Style -->
<link rel="stylesheet" href="{{ site.baseurl }}/css/footer-style.css" />
<!-- Home Style -->
<link rel="stylesheet" href="{{ site.baseurl }}/css/home-style.css" />
<!-- Book Style -->
<link rel="stylesheet" href="{{ site.baseurl }}/css/book-style.css" />
<!-- Post Style -->
<link rel="stylesheet" href="{{ site.baseurl }}/css/post-style.css" />
<!-- Code Block Style -->
<link rel="stylesheet" href="{{ site.baseurl }}/css/codeblock-style.css" />

<!-- To change code block highligh change here.-->

<!-- Js -->

<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
<script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
<script src="{{ site.baseurl }}/js/owl.carousel.min.js"></script>
<script src="{{ site.baseurl }}/js/min/highlight.pack.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
